<div class="content-box">
    <h2>Create New Listing</h2>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" autocomplete="off" />
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" [(ngModel)]="description" autocomplete="off" />
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" [(ngModel)]="price" autocomplete="off" />
        </div>
        <button type="submit">Create Listing</button>
    </form>
</div>
